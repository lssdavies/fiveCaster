<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importing Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>5-Caster</title>
</head>

<body>
    <div class="container-fluid">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-center mb-4 border-bottom">
            <div class="col-3">
                <img src="./assets/images/logo.png" class="logo">
            </div>
            <div class="col-9">
                <h1 class="heading">Weather Dashboard</h1>
                <span class="heading">Why only forcast when you can 5-Cast...</span>
            </div>
        </header>
        <main>
            <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-start justify-content-center justify-content-md-start">
                    <div class="form-floating mb-3 col-md-4 p-3">
                        <form>
                            <h1>Search for a City</h1>
                            <input type="text" class="form-control rounded-4" id="floatingInput"
                                placeholder="eg. Las Vegas">
                            <button type="submit" class="btn btn-primary btn-lg px-4 mt-4" id="search">Search</button>
                        </form>
                    </div>
                    <div class="col-md-8 p-3" id="currentWeather">
                        <div class="toggle" id="toggle">
                            <div class="card" id="card">
                                <div class="card-header" id="cityName">

                                </div>
                                <div class="card-body">
                                    <div id="icon" class="info"></div>
                                    <div id="temp" class="info"></div>
                                    <div id="hum" class="info"></div>
                                    <div id="wind" class="info"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-5">
                    <div class="col-md-4">
                        <h2 class="p-3">Recent Searches</h2>
                        <div class="recent" id="recent">
                        </div>
                    </div>

                    <div class="col-md-8">
                        <h2 class="p-3">5 Day Forecast</h2>

                    </div>
                </div>
            </div>
        </main>




        <footer class="pt-5 my-5 text-muted border-top">
            Created by the Bootstrap team &middot; &copy; 2021
        </footer>
    </div>


    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- Adding jquery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
